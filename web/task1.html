<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
  grid-gap:20px;
  background-color: #2196F3;
  padding: 10px;
  margin-bottom: 2em;
}
.box{
  padding: 20px;
  background-color: rgb(231, 182, 182)
}
.container{
  padding: 10px 50px 10px 50px;
}

</style>
</head>
<body class="container">
<div>
    <div class="float-left">
        <div>logo</div>
      </div>
    <div class="float-right">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
</div>
  <div class="grid-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>  
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">5</div>
    <div class="box">5</div>
    <div class="box">5</div>
    <div class="box">5</div>
  </div>

<footer>
  footer here
</footer>
</body>
</html>
